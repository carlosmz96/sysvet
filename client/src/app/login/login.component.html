<div>
    <h1 class="title">
        <a style="color: white; text-decoration: none;">{{title}}</a>
    </h1>
</div>

<div class="card mx-auto shadow p-3 mb-5 bg-white rounded login" style="margin-top: 3%;">
    <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="formulario-login" ngNativeValidate>
            <div *ngIf="mensajeError">
                <div class="alert alert-danger" role="alert">
                    {{ mensajeError }}
                </div>
            </div>

            <div class="form-group">
                <label for="dni"><strong>DNI</strong></label>
                <input type="text" #dni="ngModel" name="dni" id="dni" [(ngModel)]="usuario.dni" class="form-control"
                    placeholder="Introduce tu dni" required>
            </div>
            <div class="form-group">
                <label for="password"><strong>Contraseña</strong></label>
                <input type="password" #password="ngModel" name="password" id="password" [(ngModel)]="usuario.pass"
                    class="form-control" placeholder="Introduce tu contraseña" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success btn-block">Iniciar sesión</button>
                <div class="d-flex justify-content-center" style="margin: 0.3em;">
                    <a routerLink="recordar-clave" class="text-center" style="text-decoration: none;"
                        (click)="goRecordarClave()">¿Olvidaste tu
                        contraseña?</a>
                </div>
                <button class="btn btn-success btn-block" type="button" (click)="goRegister()">Regístrate</button>
            </div>
        </form>
    </div>
</div>
