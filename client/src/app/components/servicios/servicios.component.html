<p-toast></p-toast>

<app-navegacion></app-navegacion>

<div class="container">
  <div class="card mx-auto shadow p-3 mb-5 bg-white rounded">
    <div class="card-body" style="text-align: justify;">
      <h2>Servicios</h2>
      <p>Todos los servicios que ofrece la cl√≠nica veterinaria.</p>
      <hr>
      <div *ngIf="totalServices > 0">
        <p-accordion *ngFor="let servicio of services">
          <p-accordionTab header="{{servicio.nombre}}">
            <div [innerHtml]="servicio.descripcion"></div>
          </p-accordionTab>
        </p-accordion>
      </div>
      <div *ngIf="totalServices == null">
        <p-progressBar mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>
      </div>
    </div>
  </div>
</div>
