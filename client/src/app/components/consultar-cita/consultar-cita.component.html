<p-toast></p-toast>

<app-navegacion></app-navegacion>

<div class="container">
  <div class="card mx-auto shadow p-3 mb-5 bg-white rounded nueva-cita">
    <div class="card-body" style="text-align: justify;">

      <h2>Consulta de cita</h2>

      <hr>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="propietario"><strong>Propietario</strong></label>
          <div>
            <a routerLink="/usuario/{{usuario.dni}}" title="Consultar propietario">{{usuario.nombre}}
              {{usuario.apellidos}}</a>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="mascota"><strong>Mascota</strong></label>
          <div>
            <a routerLink="/datos-mascota/{{mascota.identificador}}" title="Consultar mascota">{{mascota.nombre}}</a>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="fecha"><strong>Fecha y hora</strong></label>
          <div>
            {{cita.fechaStr}}
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="activa"><strong>Activa</strong></label>
          <div *ngIf="cita.activa == 'S'">
            Si
          </div>
          <div *ngIf="cita.activa == 'N'">
            No
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="servicio"><strong>Servicio</strong></label>
          <div>
            {{servicio.nombre}}
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="veterinario"><strong>Veterinario</strong></label>
          <div>
            <a routerLink="/usuario/{{veterinario.dni}}" title="Consultar veterinario">{{veterinario.nombre}}
              {{veterinario.apellidos}}</a>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="motivo"><strong>Motivo</strong></label>
        <textarea class="form-control" id="motivo" rows="3" disabled>{{cita.motivo}}</textarea>
      </div>

      <hr>

      <button type="button" class="btn btn-danger boton" (click)="goBack()" title="Volver"><i class="fas fa-arrow-circle-left"
          style="margin-right: 0.1em;"></i> Volver</button>

    </div>
  </div>
</div>
