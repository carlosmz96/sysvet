<div>

<div class="card mx-auto shadow p-3 mb-5 bg-white rounded recordar-clave" style="margin-top: 3%;">

      <div class="d-flex justify-content-center">
        <span class="col-auto">Por favor, introduce tu correo electr칩nico.</span>

    <form #emailForm="ngForm" (ngSubmit)="onSubmitEmail()" class="formulario-recuerda-clave" ngNativeValidate>
      <div class="form-group">
        <input type="email" #email="ngModel" name="email" [(ngModel)]="usuario.email" class="form-control"
          placeholder="Introduce tu correo electr칩nico" maxlength="60" title="Correo electr칩nico" required>
      </div>

      <div class="text-center">
        <p-captcha siteKey="6LfVPR0cAAAAAGREqV1ViThEBKi8fqQySH65IJIQ" (onResponse)="validaEnvio()" initCallback="loadCaptcha" style="display: inline-block; text-align: center;"></p-captcha>

    </form>
  </div>
</div>
