<p-toast></p-toast>

<app-navegacion></app-navegacion>

<div class="container">
  <div class="card mx-auto shadow p-3 mb-5 bg-white rounded modificar-servicio">
    <div class="card-body" style="text-align: justify;">
      <form #editServiceForm="ngForm" (ngSubmit)="onSubmit()" class="formulario-modificar-servicio" ngNativeValidate>
        <h1>Modificar servicio</h1>
        <div style="margin-bottom: 0.5em;">
          <p>Todos los campos deben estar rellenos para poder modificar el servicio.</p>
        </div>
        <hr>
        <div class="form-group row">
          <label for="codigo" class="col-sm-2 col-form-label"><strong>Código</strong></label>
          <div class="col-sm-3">
            <input type="text" #codigo="ngModel" name="codigo" id="codigo" [(ngModel)]="servicio.codigo"
              class="form-control" placeholder="Código del servicio" maxlength="10" required>
          </div>
          <label for="nombre" class="col-sm-2 col-form-label"><strong>Nombre</strong></label>
          <div class="col-sm-5">
            <input type="text" #nombre="ngModel" name="nombre" id="nombre" [(ngModel)]="servicio.nombre"
              class="form-control" placeholder="Nombre del servicio" maxlength="30" required>
          </div>
        </div>
        <div class="form-group">
          <label for="descripcion"><strong>Descripción</strong></label>
          <p-editor [(ngModel)]="servicioDocumental.descripcion" name="descripcion" [style]="{'height':'250px'}">
          </p-editor>
        </div>
        <hr>
        <div class="botonera">
          <button type="button" class="btn btn-danger" (click)="goBack()"><i class="fas fa-arrow-circle-left"
              style="margin-right: 0.1em;"></i> Volver</button>
          <button type="submit" class="btn btn-success"><i class="fas fa-check-circle" style="margin-right: 0.1em;"></i>
            Modificar servicio</button>
        </div>
      </form>
    </div>
  </div>
</div>
