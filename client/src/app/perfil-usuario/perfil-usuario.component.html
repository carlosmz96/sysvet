<app-navegacion></app-navegacion>

<div class="container">
    <div class="card mx-auto shadow p-3 mb-5 bg-white rounded">
        <div class="card-body" style="text-align: justify;">
            <div class="row-horizontal">
                <div class="card top-menu-perfil" style="display: none;">
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#mis-datos"
                                role="tab" aria-controls="pills-home" aria-selected="true">Mis datos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#mis-mascotas"
                                role="tab" aria-controls="pills-profile" aria-selected="false">Mis mascotas</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="card side-menu-perfil">
                    <div class="col-3">
                        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist"
                            aria-orientation="vertical">
                            <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#mis-datos"
                                role="tab" aria-controls="v-mis-datos" aria-selected="true">Mis datos</a>
                            <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#mis-mascotas"
                                role="tab" aria-controls="v-mis-mascotas" aria-selected="false">Mis mascotas</a>
                        </div>
                    </div>
                </div>
                <div class="tab-contenido">
                    <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="mis-datos" role="tabpanel"
                            aria-labelledby="mis-datos-tab">
                            <!-- Cabecera del perfil de usuario -->
                            <div class="cabecera-perfil-usuario" *ngIf="usuario.foto && usuario.foto != null">
                                <img class="imagen-perfil-usuario"
                                    src="{{ url + 'obtener-foto-perfil/' + usuario.foto }}"
                                    alt="Imagen de perfil del usuario">
                                <h4 class="titulo-perfil-usuario">Perfil del {{usuario.rol}}</h4>
                            </div>

                            <!-- Datos del perfil de usuario -->
                            <form class="datos-usuario">
                                <div class="form-row">
                                    <label for="dni" class="col-sm-4 col-form-label"><strong>DNI</strong></label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="dni" value="{{usuario.dni}}" disabled>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <label for="email" class="col-sm-4 col-form-label"><strong>Correo electrónico</strong></label>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" id="email" value="{{usuario.email}}" disabled>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <label for="telefono" class="col-sm-4 col-form-label"><strong>Teléfono</strong></label>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" id="telefono" value="{{usuario.telefono}}" disabled>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <label for="direccion" class="col-sm-4 col-form-label"><strong>Dirección</strong></label>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" id="direccion" value="{{usuario.direccion}}" disabled>
                                    </div>
                                </div>
                            </form>

                            <div class="botonera">
                                <button type="button" class="btn btn-danger">Date de baja</button>
                                <button type="button" class="btn btn-success">Editar datos</button>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="mis-mascotas" role="tabpanel" aria-labelledby="mis-mascotas-tab">
                            ...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
