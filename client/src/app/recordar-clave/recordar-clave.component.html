<div class="container">
    <div *ngIf="!identity">

        <div class="row" style="text-align: center;">
            <div>
                <h1 class="title">{{title}}</h1>
            </div>

            <div class="card mx-auto shadow p-3 mb-5 bg-white rounded" style="width: 30em; margin-top: 3%;">
                <div class="card-body">
                    <div class="goBack">
                        <i class="fas fa-arrow-left fa-lg" (click)="goLogin()"></i>
                        Por favor, introduce tu correo electr√≥nico.
                    </div>

                    <form #emailForm="ngForm" (ngSubmit)="onSubmitEmail()" class="formulario-recuerda-clave"
                        ngNativeValidate>
                        <div *ngIf="mensajeError">
                            <div class="alert alert-danger" role="alert">
                                {{ mensajeError }}
                            </div>
                        </div>
                        <div *ngIf="mensajeExito">
                            <div class="alert alert-success" role="alert">
                                {{ mensajeExito }}
                            </div>
                        </div>
                        <p>
                            <input type="email" #email="ngModel" name="email" [(ngModel)]="usuario.email"
                                class="form-control" placeholder="Introduce tu email" required>
                        </p>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
