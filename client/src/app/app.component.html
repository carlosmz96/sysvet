<div class="container">
    <div *ngIf="!identity">
        <div class="row" style="text-align: center;">
            <div>
                <h1 class="title">{{title}}</h1>
            </div>

            <div class="card mx-auto shadow p-3 mb-5 bg-white rounded">
                <div class="card-body">
                    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="formulario-login" ngNativeValidate>
                        <div *ngIf="mensajeError">
                            <div class="alert alert-danger" role="alert">
                                {{ mensajeError }}
                            </div>
                        </div>
                        <p>
                            <input type="text" #dni="ngModel" name="dni" [(ngModel)]="usuario.dni" class="form-control"
                                placeholder="Introduce tu dni" required>
                        </p>
                        <p>
                            <input type="password" #password="ngModel" name="password" [(ngModel)]="usuario.pass"
                                class="form-control" placeholder="Introduce tu contraseña" required>
                        </p>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Iniciar sesión</button>
                            <a href="#">¿Olvidaste tu contraseña?</a>
                            <button class="btn btn-success" type="button">Regístrate</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="clearfix"></div>

    <div *ngIf="identity">
        <p>Hola {{ identity.nombre }}, te has logueado correctamente.</p>
        <span class="btn btn-warning" (click)="logout()">
            Cerrar sesión
        </span>
    </div>
</div>
